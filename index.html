<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Blurb.io</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link href="css/custom.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- BODY ID WHERE TEMPLATES WILL BE INSERTED -->
<div id="main">
</div>


    
<!-- NEWVIEWTPL -->
<script type="text/template" id="newviewtpl">
<p><button type="submit" class="btn" id="new">Start new blurb</button></p>
<p>Your URL will be <a href="http://dev.blurb./#<%= blurbschema_id %> ">http://dev.blurb.io/#<%= blurbschema_id %> </a></p>
      <p>         <textarea id="title" rows="5"></textarea></p>
      <p>Max 5 images</p>
      <p><input class="input-file" id="files" type="file" multiple="mutiple"></p>

    	<div id="carousel"> 
    	</div>
    	
<p><button type="submit" class="btn" id="render">Render slideshow</button></p>
<p><button type="submit" class="btn" id="create">Post Blurb</button></p>

    </script>


<!-- BLURBVIEWTPL -->
<script type="text/template" id="blurbviewtpl">
<p><button type="submit" class="btn" id="new">Start new blurb</button></p>
    <p class="title">The title is : <%= title %></p>
    <div id="carousel"> </div>

    </script>

<!-- IMAGETPL -->
<script type="text/template" id="imagetpl">
	<img src="<%= data %>" />
     </script>    
    
<!-- Libs -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
</script>
<script type="text/javascript" src="http://static.stackmob.com/js/json2-min.js">
</script>
<script type="text/javascript" src="http://static.stackmob.com/js/underscore-1.3.3-min.js">
</script>
<script type="text/javascript" src="http://static.stackmob.com/js/backbone-0.9.2-min.js">
</script>
<script type="text/javascript" src="http://static.stackmob.com/js/2.5.3-crypto-sha1-hmac.js">
</script>
<script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.5.5-min.js">
</script>
<script type="text/javascript" src="lib/spin.min.js">
</script>



<script type="text/javascript">
StackMob.init({
    appName: "blurb",
    clientSubdomain: "jensmunch",
    publicKey: "b8896bb5-aade-4789-95d5-e3e1b52e481d",
    apiVersion: 0
    });
    </script>
<!-- Load App -->
<script src="app/utils.js" type="text/javascript">
</script>
<script src="app/models.js" type="text/javascript">
</script>
<script src="app/views.js" type="text/javascript">
</script>
<script src="app/router.js" type="text/javascript">
</script>
</body>
</html>
