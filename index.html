<!-- NEWVIEWTPL -->

<script type="text/template" id="newviewtpl">
<div class="row">
<div class="span5 offset1">
      <form class="form-horizontal">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="title">Title</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="title">
              
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
              <textarea class="input-xlarge" id="description" rows="3"></textarea>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="showtweets">Show Tweets</label>
            <div class="controls">
              <label class="checkbox">
                <input type="checkbox" id="optionsCheckbox" value="showtweets">
                Show Tweets on Blurb-page
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="select01">Blurb life-span</label>
            <div class="controls">
              <select id="select01">
                <option>1 hour</option>
                <option>24 hours</option>
                <option>7 days</option>
                <option>4 weeks</option>
                
              </select>
            </div>
          </div>
             <div class="control-group">
            <label class="control-label" for="fileInput">File input</label>
            <div class="controls">
              <input class="input-file" id="fileInput" type="file">
            </div>
          </div>

        </fieldset>
      </form>
</div>
</div>

<div class="row">

<div class="row"></div><div class="offset3">

</div>
